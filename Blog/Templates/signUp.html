<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

</head>

{%block content%}
<body>
    <div class="container">
        <a href="{% url 'index'%}" class="home_link">Home</a>
        <h2>Sign up to Blogify <i class="fas fa-video"></i></h2>
        {% for message in messages %}
        <h3> {{message}}</h3>    
        {% endfor %}
        <form action="POST">
            {%csrf_token%}
            <div class="input-box">
                <input type="text" placeholder="Firstname" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Lastname" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Blog Username" required>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password" required>
            </div>
            <div class="policy">
                <input type="checkbox">
                <h3>I agree to all terms and conditions</h3>
            </div>
            <div class="input-box button">
                <input type="submit" value="Sign up" required>
            </div>
            <div class="text">
                <h3>Already have an account?&nbsp;<a href="{% url 'Signin' %}">Login now</a></h3>
            </div>
        </form>
    </div>
</body>
{%endblock content%}
</html>
