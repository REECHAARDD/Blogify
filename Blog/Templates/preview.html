<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

{%block content%}
<body>
    <header>
        <a href="#">Fashion News</a>
    </header>
     {%for post in posts reversed%}
    <div class="container">
      <a style="text-decoration: none;" href ="/post/{{post.id}}"
        <div class="div_10" style="margin-top: 3%;">
                {{post.image}}
            <h2> {{post.title}}</h2>
            <h5>{{post.written_at}}</h5>
            <p>{{post.body|truncatewords=20}}</p>
        </div>
    </div>
</body>
{%endblock content %}
</html>
