{% extends 'base.html'%}
{% load static%}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogify : Sports</title>
    <link rel="stylesheet" href="/Blogify/CSS/sports.css" />
    {% block css_files %}
    <link rel="stylesheet" href= "{% static 'blog/sports.css' %}" >
    {% endblock %}
  </head>
</head>
{%block content%}
<body>
    <header>
        <a href="#">Sports News</a>
    </header>
    <div class="container">
         {% for post in posts reversed %}
        <div class="div_1">
            {{post.image}}
            <h2>{{post.title}}</h2>
            <h2>{{post.written_at}}</h2>
            <h2>{{post.body}}</h2>
        </div>
        {% endfor %}
    </div>
</body>
{%endblock content %}
</html>
